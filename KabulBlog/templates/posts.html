{% extends 'base.html'%}
{%block title%} Post {%endblock title%}
{%block content%}
<div class="container-custom">
    <div class="row">
        <div class="col-9 s12 m10">
            <h3>{{post.title}}</h3>
            <p>{{post.categ.title}}</p>
            <img src="/media/{{post.image}}" class="responsive-img" alt="">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
        <div class="col-3 s12 m2 sidebar">
            {%for cat in cats%}

            <div class="card item">
                <div class="img-container">
                    <img src="/media/{{cat.image}}" class="" width="50px" hieght = "50px" alt="">
                </div>
                <div class="card-content">
                    <b>
                        {{cat.title}}
                    </b>
                    <p class="truncate">{{cat.description|safe}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn">View</a>
                    </div>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>
</div>
{%endblock content%}
