{% extends 'base.html'%}
{%block title%}Welcome to Kabul Blog {%endblock title%}

{% block content %}

<div class="container">
    <!-- Set up your HTML -->
<div class="owl-carousel">
   
    {%for cat in cats%}

        <div class="card item">
            <div class="img-container">
                <img src="/media/{{cat.image}}" class="responsive-img" alt="" style="im">
            </div>
            <div class="card-content">
                <div class="card-title">
                    {{cat.title}}
                </div>
                <p class="truncate">{{cat.description|safe}}</p>
                <div class="container center-align mt20">
                    <a href="/category/{{cat.url}}" class="btn">View</a>
                </div>
            </div>
        </div>
    {%endfor%}
  </div>
</div>

<div class="container my-10">
    <div class="row">    
        <div class="col s12">
            
            {% for p in posts %}
            {{p.content |truncatewords:55| safe}}
            <div class="row">
                <div class="col s12 m8">

                    
                    <div class="mt20">
                        <a href="/blog/{{p.url}}" class="btn">Read More</a>
                    </div>
                </div>
                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" alt="" class="responsive-img">
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock content %}
