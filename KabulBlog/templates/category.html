{% extends 'base.html'%}
{%block title%}Welcome to Kabul Blog {%endblock title%}


{% block content %}
 <div class="container-custom">
      <h3>{{category.title}}</h3>
      <div class="img-container">
           <img src="/media/{{category.image}}" class="responsive-img cat-img" style="max-height: 450px; width: 100%; object-fit: cover;" alt="">
           
      </div>
      <div class="collection">
           {%for p in posts%}
               <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
          {%empty%}
          <h3>No Post in this category</h3>
          {%endfor%}
          
        </divl>
 </div>
{% endblock content %}
